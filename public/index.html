<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maze Bot Controller</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
  </head>
  <body>
    <h1>Maze Bot Controller</h1>
    <div class="controls">
      <button onclick="sendCommand('UP')">▲</button>
      <div>
        <button onclick="sendCommand('LEFT')">◀</button>
        <button onclick="sendCommand('STAY')">⏸</button>
        <button onclick="sendCommand('RIGHT')">▶</button>
      </div>
      <button onclick="sendCommand('DOWN')">▼</button>
    </div>

    <h3>Action</h3>
    <button onclick="sendCommand(currentMove, 'NONE')">NONE</button>
    <button onclick="sendCommand(currentMove, 'COLLECT')">COLLECT</button>
    <button onclick="sendCommand(currentMove, 'BOMB')">BOMB</button>

    <script src="javascripts/controller.js"></script>
  </body>
</html>
